    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />

      src="https://code.jquery.com/jquery-3.6.0.min.js"

      </div>

      >
        <li>

            width="20"

            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"

          </svg>

        <li>
          <svg
            width="17"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-grayishBlue hover:fill-red hover:scale-110"
          >
            <path
              d="M15.387 0c.202 0 .396.04.581.119.291.115.522.295.694.542.172.247.258.52.258.82v17.038c0 .3-.086.573-.258.82a1.49 1.49 0 0 1-.694.542 1.49 1.49 0 0 1-.581.106c-.423 0-.79-.141-1.098-.423L8.46 13.959l-5.83 5.605c-.317.29-.682.436-1.097.436-.202 0-.396-.04-.581-.119a1.49 1.49 0 0 1-.694-.542A1.402 1.402 0 0 1 0 18.52V1.481c0-.3.086-.573.258-.82A1.49 1.49 0 0 1 .952.119C1.137.039 1.33 0 1.533 0h13.854Z"

      </ul>
      <div
        class="border-solid border-2 rounded-full border-white w-8 md:mt-96 md:mb-4"
      >
        <img src="./assets/image-avatar.png" alt="" />
      </div>
    </nav>
    <main class="mt-16 md:mt-8 md:ml-32">
      <!-- search bar -->
      <div class="flex mx-4 my-4 md:mx-0">
        <img src="assets/icon-search.svg" alt="" />
        <input
          type="search"
          class="bg-black font-light w-80 outline-none text-white ml-4 focus:border-b-2 focus:border-grayishBlue"
          placeholder="Search for movies or TV series"
        />
      </div>
      <!-- Display trending shows -->
      <h1 class="text-2xl text-white font-light">Trending</h1>
      <div class="flex overflow-x-auto trending-container">
        <div class="w-1/3 relative">
          <img
            src="/assets/thumbnails/beyond-earth/trending/large.jpg"
            alt=""
            class="rounded-md w-full h-auto z-0 brightness-75 hover:brightness-50"
          />

          <a
            href="#"
            class="trending hidden justify-between absolute z-10 bottom-32 left-60 bg-gray-500/50 rounded-full w-28 pl-2 py-2 pr-4"
            ><img src="assets/icon-play.svg" alt="" />
            <p class="text-white">Play</p></a
          >
          <div class="flex flex-col absolute bottom-5 left-10 w-1/3">
            <div class="flex text-xs justify-between w-3/4 text-white">
              <p>2019</p>
              <p>&#x2022;</p>
              <div class="flex justify-between">
                <svg
                  width="20"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                  class="fill-white"
                >
                  <path
                    d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z"
                  />
                </svg>
              </div>
              <p>Movie</p>
              <p>&#x2022;</p>
              <p>PG</p>
            </div>
            <div class><p class="text-2xl text-white">Beyond Earth</p></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Display recommended shows -->
  </body>
</html>
