<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>YelpCamp</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo"
    />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <main class="flex">
      <section class="flex-col landing-left">
        <div class="logo">
          <img
            src="YelpCamp Starter Files/Assets/Logo.svg"
            alt="yelp camp logo"
          />
        </div>
        <div class="hidden">
          <img
            class="hero"
            src="YelpCamp Starter Files/Assets/Hero Image (Tablet and Mobile).jpg"
          />
        </div>

        <h1 class="landing-title">Explore the best camps on Earth.</h1>
        <h2 class="landing-subtext">
          YelpCamp is a curated list of the best camping spots on Earth.
          Unfiltered and unbiased reviews.
        </h2>
        <ol class="flex-col landing-ol">
          <li class="landing-list">
            <img
              class="checkmark"
              src="YelpCamp Starter Files/Assets/Checkmark.svg"
            />Add your own camp suggestions.
          </li>
          <li class="flex landing-list">
            <img
              class="checkmark"
              src="YelpCamp Starter Files/Assets/Checkmark.svg"
            />Leave reviews and experiences.
          </li>
          <li class="flex landing-list">
            <img
              class="checkmark"
              src="YelpCamp Starter Files/Assets/Checkmark.svg"
            />
            See locations for all camps.
          </li>
        </ol>
        <button class="flex landing-btn">View Campgrounds</button>
        <h3 class="landing-subtext">Partnered with:</h3>
        <div class="landing-logos flex">
          <img src="YelpCamp Starter Files/Assets/Airbnb.svg" />
          <img src="YelpCamp Starter Files/Assets/Booking.svg" />
          <img src="YelpCamp Starter Files/Assets/Plum Guide.svg" />
        </div>
      </section>
      <section class="landing-right">
        <img src="YelpCamp Starter Files/Assets/Hero Image.jpg" />
      </section>
    </main>
  </body>
</html>
